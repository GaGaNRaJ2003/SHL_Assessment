services:
  - type: web
    name: shl-assessment-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-api.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health